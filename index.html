<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Velkzie Music Player</title>
  <meta name="description" content="Music Player App" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.youtube.com/iframe_api"></script>
  <style>
    :root { color-scheme: dark; }
    body, html { margin: 0; padding: 0; background: #0a0a0a; }

    .btn-control {
      background: linear-gradient(270deg, #7e22ce, #9333ea, #a855f7);
      background-size: 600% 600%;
      color: white; border: none; border-radius: 1rem;
      padding: 0.75rem 1rem; font-size: 1.25rem;
      animation: gradientMove 6s ease infinite;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .btn-control:hover { box-shadow: 0 0 15px rgba(168,85,247,.8); transform: scale(1.05); }
    @keyframes gradientMove { 0%{background-position:0% 50%} 50%{background-position:100% 50%} 100%{background-position:0% 50%} }

    #lyricsPanel, #queuePanel {
      position: fixed; top: 0; height: 100%;
      width: 380px; overflow-y: auto; padding: 1rem;
      transition: 0.4s ease; z-index: 20;
    }
    #lyricsPanel {
      right: -420px; background: rgba(20,20,30,0.95); border-left: 2px solid #4b0082;
    }
    #lyricsPanel.open { right: 0; }
    #queuePanel {
      left: -420px; background: rgba(20,20,20,0.95); border-right: 2px solid #333;
    }
    #queuePanel.open { left: 0; }

    .queue-item {
      background: rgba(255,255,255,0.05);
      padding: .5rem .75rem; border-radius: .5rem;
      margin-bottom: .5rem; cursor: pointer;
      transition: background .18s, transform .12s, box-shadow .18s;
    }
    .queue-item:hover { background: rgba(255,255,255,0.12); }
    .queue-item.active {
      box-shadow: 0 0 0 2px rgba(168,85,247,.6);
      background: rgba(168,85,247,.08);
    }

    .pill { padding: .35rem .6rem; border-radius: .75rem; background: #1f1f23; }
    .pill:hover { background:#2a2a30; }

    #player {
      position: fixed; top: 50%; left: 20px;
      transform: translateY(-50%);
      width: 240px; height: 135px;
      border-radius: .75rem; overflow: hidden;
      background: #000; z-index: 100;
    }
    #player.hidden { display: none; }
    #player iframe { width: 100%; height: 100%; }
  </style>
</head>
<body class="bg-neutral-950 text-neutral-100 min-h-screen relative">
  <div class="relative z-10 max-w-6xl mx-auto p-4 md:p-8">
    <header class="flex flex-col md:flex-row md:items-end md:justify-between gap-4">
      <div>
        <h1 class="text-3xl md:text-4xl font-black tracking-tight">Velkzie Music Player</h1>
        <p class="text-neutral-400">YouTube ‚Ä¢ Queue ‚Ä¢ Lyrics ‚Ä¢ Faves ‚Ä¢ Stats</p>
      </div>
      <div class="flex gap-2 flex-wrap">
        <button id="btnQueue" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">üìñ Queue</button>
        <button id="btnLyrics" class="px-3 py-2 rounded-xl bg-purple-700 hover:bg-purple-600">Lyrics</button>
        <button id="btnFaves" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">‚≠ê Faves</button>
        <button id="btnStats" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">üìä Stats</button>
        <button id="btnImport" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">üì• Import</button>
        <button id="btnExport" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">üì§ Export</button>
        <button id="btnShare" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">üîó Share</button>
        <button id="btnToggleVideo" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">üé• Hide Video</button>
        <input id="fileImport" type="file" accept="application/json,.json,.lrc,.txt" class="hidden" />
      </div>
    </header>

    <section class="mt-6">
      <input id="youtubeInput" placeholder="Paste YouTube URL here" class="w-full px-4 py-3 rounded-2xl bg-neutral-900 border border-neutral-800 outline-none" />
      <div class="flex gap-2 mt-2">
        <button id="btnAddToQueue" class="px-4 py-2 rounded-xl bg-red-600 text-white">Add to Queue</button>
        <button id="btnPasteLRC" class="px-4 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700">Import LRC to Lyrics</button>
      </div>
    </section>

    <section class="mt-6 p-4 rounded-3xl bg-neutral-900/70 border border-neutral-800 shadow-xl backdrop-blur">
      <div class="flex items-center gap-4">
        <img id="coverArt" alt="Cover" class="w-24 h-24 rounded-2xl object-cover bg-neutral-800" />
        <div class="min-w-0 flex-1">
          <div class="flex items-center gap-3">
            <div id="nowTitle" class="text-xl font-bold truncate flex-1">‚Äî</div>
            <button id="btnFavToggle" class="pill">‚≠ê</button>
          </div>
          <div class="text-sm text-neutral-400 mt-1" id="nowInfo">‚Äî</div>
        </div>
      </div>

      <div class="mt-4 flex items-center gap-2 flex-wrap">
        <button id="btnPrev" class="btn-control">‚èÆÔ∏è</button>
        <button id="btnPlay" class="btn-control">‚ñ∂</button>
        <button id="btnNext" class="btn-control">‚è≠Ô∏è</button>
        <button id="btnShuffle" class="btn-control">üîÄ</button>
        <button id="btnRepeat" class="btn-control">üîÅ</button>
      </div>

      <div class="mt-4 grid grid-cols-1 md:grid-cols-3 gap-4">
        <div>
          <label class="text-sm text-neutral-400">Volume</label>
          <input id="vol" type="range" min="0" max="100" value="100" class="w-full" />
        </div>
        <div>
          <label class="text-sm text-neutral-400">Speed</label>
          <input id="speed" type="range" min="0.5" max="2" step="0.1" value="1" class="w-full" />
        </div>
        <div class="flex items-end">
          <button id="resetSpeed" class="px-3 py-2 rounded-xl bg-neutral-800 hover:bg-neutral-700 w-full">Reset Speed</button>
        </div>
      </div>
    </section>
  </div>

  <div id="player"></div>

  <div id="lyricsPanel"><h2 class="text-2xl font-bold mb-4">Lyrics</h2><p class="text-neutral-400">No lyrics loaded yet.</p></div>
  <div id="queuePanel"><h2 class="text-2xl font-bold mb-4">Queue</h2><p id="emptyQueueMsg" class="text-neutral-400">Your queue is empty.</p><div id="queueList" class="text-neutral-300 mt-2"></div></div>

  <script>
    let player = null, playerReady = false, queue = [], currentIndex = -1, isPlaying = false, shuffle = false, repeat = false, deferredIndex = null;

    const $ = id => document.getElementById(id);

    function extractVideoID(input) {
      try {
        if (/^[a-zA-Z0-9_-]{11}$/.test(input)) return input;
        const url = new URL(input);
        const v = url.searchParams.get("v");
        if (v && /^[a-zA-Z0-9_-]{11}$/.test(v)) return v;
        const s = url.pathname.match(/\/shorts\/([a-zA-Z0-9_-]{11})/);
        if (s) return s[1];
        const p = url.pathname.match(/(?:\/embed\/|\/v\/|\/)([a-zA-Z0-9_-]{11})/);
        if (p) return p[1];
        return null;
      } catch { return /^[a-zA-Z0-9_-]{11}$/.test(input) ? input : null; }
    }

    async function fetchTitle(videoId) {
      try {
        const r = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
        const d = await r.json();
        if (d && d.title) return d.title;
      } catch {}
      return `YouTube Video (${videoId})`;
    }

    function updateNowPlayingUI(song, index) {
      $("nowTitle").textContent = song ? song.title : "‚Äî";
      $("nowInfo").textContent = song ? `Playing from queue (${index + 1}/${queue.length})` : "‚Äî";
      $("coverArt").src = song ? `https://i.ytimg.com/vi/${song.videoId}/hqdefault.jpg` : "";
    }

    function updateQueueUI() {
      const list = $("queueList"), empty = $("emptyQueueMsg");
      list.innerHTML = "";
      if (!queue.length) return (empty.style.display = "block");
      empty.style.display = "none";
      queue.forEach((song, idx) => {
        const item = document.createElement("div");
        item.className = "queue-item" + (idx === currentIndex ? " active" : "");
        item.innerHTML = `<div class='font-semibold truncate'>${song.title}</div><div class='text-xs text-neutral-400 truncate'>ID: ${song.videoId}</div>`;
        item.onclick = () => playVideoAt(idx);
        list.appendChild(item);
      });
    }

    async function addToQueueFromInput() {
      const input = $("youtubeInput"), raw = input.value.trim();
      if (!raw) return alert("Please paste a YouTube URL or ID.");
      const videoId = extractVideoID(raw);
      if (!videoId) return alert("Couldn't parse that YouTube URL/ID.");
      const title = await fetchTitle(videoId);
      queue.push({ title, videoId, url: raw });
      updateQueueUI();
      input.value = "";
      if (currentIndex === -1) playVideoAt(0);
    }

    function playVideoAt(index) {
      if (!queue[index]) return;
      currentIndex = index;
      const song = queue[index];
      updateNowPlayingUI(song, index);
      updateQueueUI();

      if (!playerReady || !player?.loadVideoById) {
        deferredIndex = index;
        return;
      }

      player.loadVideoById(song.videoId);
      isPlaying = true;
      $("btnPlay").textContent = "‚è∏Ô∏è";
      try { player.setVolume(+$("vol").value); } catch {}
      try { player.setPlaybackRate(+$("speed").value); } catch {}

      // ‚úÖ Send data to RPC server with title + duration
      setTimeout(() => {
        try {
          const duration = player.getDuration();
          fetch("/update", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ title: song.title, duration })
          }).catch(e => console.warn("RPC update failed:", e));
        } catch (e) {
          console.warn("Could not send update:", e);
        }
      }, 1500);
    }

    function playNext() {
      if (!queue.length) return;
      if (shuffle) playVideoAt(Math.floor(Math.random() * queue.length));
      else if (currentIndex < queue.length - 1) playVideoAt(currentIndex + 1);
      else if (repeat) playVideoAt(0);
      else { isPlaying = false; $("btnPlay").textContent = "‚ñ∂"; }
    }

    function playPrev() { if (currentIndex > 0) playVideoAt(currentIndex - 1); }

    window.onYouTubeIframeAPIReady = () => {
      player = new YT.Player("player", {
        height: "135", width: "240", playerVars: { playsinline: 1 },
        events: {
          onReady: () => { playerReady = true; if (deferredIndex !== null) { const i = deferredIndex; deferredIndex = null; playVideoAt(i); } },
          onStateChange: e => { if (e.data === YT.PlayerState.ENDED) { if (repeat) player.playVideo(); else playNext(); } }
        }
      });
    };

    // --- Buttons and UI actions ---
    $("btnQueue").onclick = () => { $("queuePanel").classList.toggle("open"); $("lyricsPanel").classList.remove("open"); };
    $("btnLyrics").onclick = () => { $("lyricsPanel").classList.toggle("open"); $("queuePanel").classList.remove("open"); };
    $("btnAddToQueue").onclick = addToQueueFromInput;
    $("youtubeInput").onkeydown = e => { if (e.key === "Enter") addToQueueFromInput(); };

    $("btnPlay").onclick = () => {
      if (!player || currentIndex === -1) return;
      if (isPlaying) { player.pauseVideo(); $("btnPlay").textContent = "‚ñ∂"; }
      else { player.playVideo(); $("btnPlay").textContent = "‚è∏Ô∏è"; }
      isPlaying = !isPlaying;
    };
    $("btnNext").onclick = playNext;
    $("btnPrev").onclick = playPrev;
    $("btnShuffle").onclick = () => { shuffle = !shuffle; $("btnShuffle").style.opacity = shuffle ? "1" : "0.6"; };
    $("btnRepeat").onclick = () => { repeat = !repeat; $("btnRepeat").style.opacity = repeat ? "1" : "0.6"; };

    $("vol").oninput = () => { if (player && playerReady) player.setVolume(+$("vol").value); };
    $("speed").oninput = () => { if (player && playerReady) player.setPlaybackRate(+$("speed").value); };
    $("resetSpeed").onclick = () => { $("speed").value = 1; if (player && playerReady) player.setPlaybackRate(1); };

    $("btnToggleVideo").onclick = () => { const el = $("player"); el.classList.toggle("hidden"); $("btnToggleVideo").textContent = el.classList.contains("hidden") ? "üé• Show Video" : "üé• Hide Video"; };

    // Initial UI
    updateQueueUI(); updateNowPlayingUI(null, -1);
  </script>
</body>
</html>
